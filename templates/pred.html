<html lang="ko-KR">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <body>
    <header>
      <div style = "text-align: center; padding-bottom: 100px;">
        <a href="/" class="logo"></a>
        <a href="/" class="home"></a>
      </div>      
    </header>
    
    <div class="sound_container" style="visibility: hidden;">
      <li>상품 정보: 
        <span id="info">
          이 상품은 {{name}}입니다. 가격은 {{price}}원입니다. {{info}} 상품의 총량은 {{total_content}}그램, 칼로리는 {{calories}} 칼로리입니다.
        </span>
      </li>
    </div>

    <div class="wrapper">
      <div style="border-radius: 3em; margin-right: 50px;">
        <img
        src="{% if image_url %}{{ image_url }}{% else %}{% static 'images/default.png' %}{% endif %}"
        alt="Compressed Image"
        width="400px"/>
      </div>
      <div class="card" style="width: 25rem; height: 28rem;">
        <div class="info_container">
          <ul>
            <li style = "text-align: center; font-weight: 700; font-size: 52px;">상품 정보</li>
            <li>상품명: {{name}}</li>
            <li>정확도: {{accuracy}}</li>
            <li>가격: {{price}}원</li>  
          </ul>
        </div>
      </div>
    </div>
    <div class="btn_container">
      <button type="button" class="btm_image" id="infoBtn" style="width: 300px; margin-right: 100px; background-color: #1AEBFF">▶</button>
      <button 
        type = "button" class="v1_36" onclick = "location.href = 'http://127.0.0.1:8000/snack/'+'{{eng_name}}'" style="width: 300px; background-color: #FFFF00;">영양성분보기
      </button>
    </div>
    <div class="v1_31">
      <div class="name"></div>
    </div>

        <div class="v1_37">
        </div>
        <a href = "/" class="v1_38">
        </a>

        </div>
    </div>
    <script>
      function speak(text, opt_prop) {
          if (typeof SpeechSynthesisUtterance === "undefined" || typeof window.speechSynthesis === "undefined") {
              alert("이 브라우저는 음성 합성을 지원하지 않습니다.")
              return
          }
          
          window.speechSynthesis.cancel() // 현재 읽고있다면 초기화
          const prop = opt_prop || {}

          const speechMsg = new SpeechSynthesisUtterance()
          speechMsg.rate = prop.rate || 0.7 // 속도: 0.1 ~ 10      
          speechMsg.pitch = prop.pitch || 1 // 음높이: 0 ~ 2
          speechMsg.lang = prop.lang || "ko-KR"
          speechMsg.text = text
          
          // SpeechSynthesisUtterance에 저장된 내용을 바탕으로 음성합성 실행
          window.speechSynthesis.speak(speechMsg)
      }
      // 이벤트 영역
      
      const headline = document.getElementById("headline")
      const infoBtn = document.getElementById("infoBtn")  

      infoBtn.addEventListener("click", e => {
          speak(info.textContent, {
              rate: 0.9,
              pitch: 1.0,
              lang: "ko-KR"
          })
      })
    </script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
