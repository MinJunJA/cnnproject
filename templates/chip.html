{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@600&family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="{% static 'css/snackinfo.css' %}" rel="stylesheet" />
    <title>BomBom</title>
    <link rel="icon" sizes="10x10" href="{% static 'images/search_icon.png' %}">
</head>

<body>
    <div class="allback">
        <div class="header_side">
            <a href="/" class="logo"></a>
            <a href="/" class="home"></a>
        </div>
        <div class="info_back"></div>
        <span class="snackname">포카칩</span>
        <span class="capacity">총 내용량(g)</span>
        <span class="kcal">에너지(kcal)</span>
        <span class="carbo">탄수화물(g)</span>
        <span class="protein">단백질(g)</span>
        <span class="fat">지방(g)</span>
        <span class="capacity_num">{{total_content}}g</span>
        <span class="kcal_num">367.4kcal</span>
        <span class="carbo_num">{{carbohydrate}}g</span>
        <span class="protein_num">{{protein}}g</span>
        <span class="fat_num">{{fat}}g</span>
    </div> 
    <div>
        <script>
            var audio = new Audio("{% static 'audio/chip.mp3' %}");
        </script>
        <input type = "button" onclick="audio.play();" class="play_button">
    </div>

</body>

</html>
